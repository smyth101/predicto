<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8"/>
		<title>Predicto</title>
		<link rel = "stylesheet" href = "style.css">
	</head>
	<body>
		<div class = "login">
			<img src = "login.jpg" class = "image" alt = "login">
			<div id = "heading">
				<h1>Login Here</h1>
			</div>
			
			<div id = "details">
				<form action = "https://www.youtube.com">
					<p>Email</p>
					<input type = "text" placeholder = "Enter email">
				
					<p>Password</p>
					<input type = "password" placeholder = "Enter password">
			</div>
			
			<div id = "button">
				<input type = "submit" value = "Login">
			</div>
			
			<div id = "links">
				<a href = "#passwordreset">Forgot your password?</a><br>
				<a href = "#register">Register</a>
			</div>
			</form>
		</div>
	</body>
</html>
